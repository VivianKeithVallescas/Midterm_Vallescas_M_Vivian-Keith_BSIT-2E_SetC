<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="fifth">
    
    <h6 class="fb">Fibonacci Sequence</h6>
    
    
    <script type="text/javascript">
            var limit = prompt("Enter the  limit 'n' to generate fibonacci sequence:", " ");
            var f1=0;
            var f2 =1;

            document.write("The limit entered to generate the fibonacci sequence is: ",limit, "<br/>");
            document.write("The fibonacci sequence : ");
            document.write("", f1, " ");
            document.write("", f2, " ");

            var i,f3;
            for(i =2; i < limit ; i++)
            {
                f3 = f1 + f2;
                document.write("", f3, " ");
                f1=f2;
                f2=f3;
            }
        
    </script>
</body>
</html>
